<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Coming Soon</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="logo-container">
            <svg class="logo" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#00ff88" stroke-width="2" class="circle-outer"/>
                <circle cx="50" cy="50" r="30" fill="none" stroke="#00ff88" stroke-width="1" class="circle-inner"/>
                <polygon points="50,25 35,65 65,65" fill="#00ff88" class="triangle"/>
                <circle cx="50" cy="50" r="8" fill="#00ff88" class="center-dot"/>
            </svg>
        </div>
        
        <div class="coming-soon">
            <span class="letter">C</span>
            <span class="letter">o</span>
            <span class="letter">m</span>
            <span class="letter">i</span>
            <span class="letter">n</span>
            <span class="letter">g</span>
            <span class="space"></span>
            <span class="letter">S</span>
            <span class="letter">o</span>
            <span class="letter">o</span>
            <span class="letter">n</span>
            <span class="exclamation">!</span>
        </div>
        
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        
        <p class="subtitle">Something amazing is on the way...</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
